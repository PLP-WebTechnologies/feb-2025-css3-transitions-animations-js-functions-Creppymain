<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations & localStorage Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Animation & Preferences Demo</h1>
        
        <div class="animation-box" id="animatedBox">
            Hover or click me!
        </div>
        
        <div class="controls">
            <button id="toggleAnimation">Toggle Animation</button>
            <button id="changeColor">Change Color</button>
            
            <div class="preference-form">
                <label for="username">Save Your Name:</label>
                <input type="text" id="username">
                <button id="savePref">Save Preference</button>
                <button id="clearPref">Clear Preference</button>
            </div>
            
            <div id="prefDisplay"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
